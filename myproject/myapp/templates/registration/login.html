<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MDownloader3 App</title>
</head>
<body>
{% if form.errors %}
    <p>Invalid Username or Password. If you don't have an account just <b>PISS OFF!</b></p>
{% endif %}
<p>YOU SHALL NOT PASS!!</p>

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">

<table>

    <td>UserName:</td>
    <td>{{ form.username }}</td>
</tr>

</form>
</body>
</html>
